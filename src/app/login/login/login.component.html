<!--
    you can substitue the span of reauth email for a input with the email and
    include the remember me checkbox
    -->
    <div class="p-3 mb-2 bg-secondary text-dark" >
    <div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="https://cdn.pixabay.com/photo/2016/05/26/14/39/parrot-1417286_1280.png" />
            <p id="profile-name" class="profile-name-card">Login</p>
            <form [formGroup]="myForm" (submit)="formSubmit()">
            <div class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="text" id="userName" formControlName="userName" class="form-control" placeholder="Username" autofocus>
                <input type="password" id="Password" formControlName="password" class="form-control" placeholder="Password">
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
            </div>
            </form><!-- /form -->
            <a href="#" class="forgot-password">
                Forgot the password?
            </a>
         
        </div><!-- /card-container -->
    </div><!-- /container -->

</div>
